<div class="container-fluid">
  <form #stockDetailsForm="ngForm" class="container-fluid form-full-width"
    (ngSubmit)="OnSubmitDetails(stockDetailsForm)">
    <div class="row">
      <div class="col-sm-6">
        <h6 style="margin-top: 12px; margin-left: -16px;">Stock Details:</h6>
      </div>
      <div class="col-sm-3">
        <button class="button" mat-stroked-button color="primary" type="submit" (click)="onSubmit()"
          [disabled]="!stockDetailsForm.valid">SUBMIT</button>
      </div>
      <div class="col-sm-3">
        <button class="button" mat-raised-button color="accent" (click)="onCancel()">CANCEL</button>
      </div>
    </div>

    <div class="row">
      <div class="container-fluid">
        <div class="row">
          <mat-form-field class="form-full-width">
            <input required matInput [(ngModel)]="stockItem.registrationNumber" name="regNum"
              placeholder="Registration Number">
            <mat-error *ngIf="entry.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="form-full-width">
            <input required matInput [(ngModel)]="stockItem.vinNumber" name="vinNum"
              placeholder="Vehicle Identification Number" value="VIN Number">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="form-full-width">
            <input matInput [(ngModel)]="stockItem.manufacturer" [ngModelOptions]="{standalone: true}"
              placeholder="Manufacturer" value="Manufacturer">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="form-full-width">
            <input matInput [(ngModel)]="stockItem.modelDescription" [ngModelOptions]="{standalone: true}"
              placeholder="Model Description" value="ModelDescription">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="form-full-width">
            <input matInput [(ngModel)]="stockItem.modelYear" [ngModelOptions]="{standalone: true}"
              placeholder="Model Year" value="2021">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="form-full-width">
            <input matInput [(ngModel)]="stockItem.currentKilometreReading" [ngModelOptions]="{standalone: true}"
              placeholder="Current Kilometre Reading" value="125637">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="form-full-width">
            <input matInput [(ngModel)]="stockItem.colour" [ngModelOptions]="{standalone: true}" placeholder="Colour"
              value="Red">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="form-full-width">
            <input matInput [(ngModel)]="stockItem.retailPrice" [ngModelOptions]="{standalone: true}"
              placeholder="Retail Price" value="1000">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="form-full-width">
            <input matInput [(ngModel)]="stockItem.costPrice" [ngModelOptions]="{standalone: true}"
              placeholder="Cost Price" value="1000">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="form-full-width">
            <mat-label>Accessories</mat-label>
            <mat-select multiple [(ngModel)]="stockItem.accessories" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let accessory of accessoriesList" [value]="accessory">{{accessory.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="myform-wrapper container-fluid">
        <mat-form-field class="form-full-width">
          <div class="container-fluid">
            <mat-toolbar>
              <!-- Readonly Input to show File names -->
              <input matInput [(ngModel)]="myfilename" readonly name="memberContactNo" />

              <!-- Browse Button -->
              <button mat-flat-button color="primary">
                BROWSE
              </button>
            </mat-toolbar>

            <!-- Fetch selected filed on change -->
            <input type="file" #UploadFileInput id="fileUpload" multiple="multiple" (change)="fileChangeEvent($event)"
              name="fileUpload" accept="image/*" />
          </div>
        </mat-form-field>


        <div class="row">
          <div class="container-fluid">
            <mat-radio-group aria-label="Select Primary Image" class="example-radio-group">

              <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title style="font-size: 16px;">Image 1</mat-card-title>
                </mat-card-header>
                <img mat-card-image [src]="cardImageOneBase64">
                <mat-card-content>
                  <!-- <p>
                  {{cardImageBase64}}
                </p> -->
                </mat-card-content>
                <mat-card-actions>
                  <mat-radio-button style="vertical-align: bottom;" value="1">Is Primary</mat-radio-button>

                  <div class="flex-end">
                    <button mat-button>REMOVE</button>
                  </div>
                </mat-card-actions>
              </mat-card>
            </mat-radio-group>
          </div>
        </div>

  </form>
